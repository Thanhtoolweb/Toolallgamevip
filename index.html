<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool D·ª± ƒêo√°n T√†i/X·ªâu t·ª´ MD5</title>
  <style>
    body {

      background: #f0f2f5;
      display: flex;
      justify-content: center;

    .container {

      max-width: 380px;
    }
    h1 {
      color: #2c3e50;

      text-align: center;
      margin-bottom: 24px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus, button:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      background-color: #3498db;

      cursor: pointer;

    }
    button:hover {
      background-color: #2980b9;
    }
    .result {

      text-align: center;
      margin-top: 18px;
    }
    .tai { color: red; }

  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Tool D·ª± ƒêo√°n T√†i/X·ªâu t·ª´ MD5</h1>
    <div class="keyInput">
      <input type="text" id="key" placeholder="Nh·∫≠p key truy c·∫≠p">
      <button onclick="checkKey()">X√°c minh Key</button>
    </div>
    <div class="prediction" style="display:none;">
      <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5" maxlength="32">
      <button onclick="predict()">D·ª± ƒëo√°n</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    let isKeyValid = false;

    async function checkKey() {
      const key = document.getElementById("key").value.trim();
      if (!key) {
        alert("Vui l√≤ng nh·∫≠p key!");
        return;
      }

      try {
        const response = await fetch("https://thanhtoolweb.github.io/Toolmd5allgame/keys.json");
        const keyData = await response.json();

        if (keyData.hasOwnProperty(key)) {
          const now = new Date();
          const expireTime = new Date(keyData[key]);

          if (now < expireTime) {
            isKeyValid = true;
            document.querySelector('.keyInput').style.display = 'none';
            document.querySelector('.prediction').style.display = 'block';
            alert("Key h·ª£p l·ªá! Key c√≤n h·∫°n s·ª≠ d·ª•ng t·ªõi: " + expireTime.toLocaleString());
          } else {
            alert("Key ƒë√£ h·∫øt h·∫°n s·ª≠ d·ª•ng!");
          }
        } else {
          alert("Key kh√¥ng h·ª£p l·ªá!");
        }
      } catch (error) {
        alert("Kh√¥ng th·ªÉ ki·ªÉm tra key. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.");
        console.error(error);
      }
    }

    function hexToBigInt(hex) {
      return BigInt('0x' + hex);
    }

    async function predict() {
      if (!isKeyValid) {
        alert("Vui l√≤ng nh·∫≠p key h·ª£p l·ªá tr∆∞·ªõc khi d·ª± ƒëo√°n.");
        return;
      }

      const md5 = document.getElementById("md5Input").value.trim();
      const resultDiv = document.getElementById("result");

      if (md5.length !== 32 || !/^[a-fA-F0-9]{32}$/.test(md5)) {
        resultDiv.innerHTML = "‚ö†Ô∏è M√£ MD5 kh√¥ng h·ª£p l·ªá!";
        resultDiv.className = "result";
        return;
      }

      // BƒÉm MD5 th√†nh SHA-256
      const sha256 = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(md5));
      const sha256Hex = Array.from(new Uint8Array(sha256)).map(b => b.toString(16).padStart(2, "0")).join("");
      const number = hexToBigInt(sha256Hex);
      const result = number % 2n === 1n ? "T√†i" : "X·ªâu";

      resultDiv.innerHTML = `üé≤ D·ª± ƒëo√°n: <span class="${result === 'T√†i' ? 'tai' : 'xiu'}">${result}</span>`;
      resultDiv.className = "result";
    }
  </script>
</body>
